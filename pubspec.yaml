name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  text_gradiate: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/png/Logo.png
    - assets/png/Pattern.png
  
  fonts:
    - family: "Viga"
      fonts:
        - asset: assets/font/Viga-Regular.ttf

    - family: "Inter"
      fonts:
        - asset: assets/font/Inter-Regular.otf